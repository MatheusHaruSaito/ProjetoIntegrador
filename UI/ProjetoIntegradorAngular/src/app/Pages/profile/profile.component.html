<div class="profile-container">

    <main class="profile">
        <div class="photo">
            <img src="images/unolinkicon.png" alt="Foto de Perfil">
            <button class="removePhoto">REMOVER FOTO</button>
        </div>
        <div class="info"><br>
            <h2>PEDRO HENRIQUE <i class="fa-regular fa-pen-to-square" style="color: #d41e76;"></i></h2><br>
            <p>A Descrição da Conta</p><br>
            <label class="notification">
                <input type="checkbox" checked> RECEBER NOTIFICAÇÃO
            </label><br>
            <button [routerLink]="['/Feedback']" id="feedbackBtn" class="btnFeedback"><i class="fa-solid fa-comments" style="color: var(--icon);"></i>  ENVIAR FEEDBACKS</button>
        </div>
    </main>

    <aside class="menu">
        <h3>CONFIGURAÇÃO</h3>
        <ul>
            <li class="active"><i class="fa-solid fa-circle-user" style="color: var(--letra);"></i>  Seu Perfil</li><br>
            <li><i class="fa-solid fa-lock" style="color: var(--letra);"></i>  Segurança e Privacidade</li><br>
            <li id="toggle-theme" (click)="toggleTheme()"><i class="fa-solid fa-moon" style="color: var(--letra);"></i>  Aparência</li><br>
            <li id="historicoBtn" class="btnHistorico"><i class="fa-solid fa-file" style="color: var(--letra);"></i>  Histórico</li><br>
        </ul>
        <div  class="exit"><i class="fas fa-sign-out-alt"></i>  SAIR</div>
    </aside>
    
</div>
