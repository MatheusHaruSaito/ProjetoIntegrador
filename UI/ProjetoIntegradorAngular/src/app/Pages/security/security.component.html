<div class="register-form">
  <div class="form-container">
    <div class="logo-container">
      <img src="images/unolinkicon.png" alt="UNOLINK" class="form-logo">
    </div>
    <h1>Alterar Senha</h1>
    <form id="form-security" [formGroup]="securityForm" (ngSubmit)="updatePassword()">
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="current-password" placeholder="Senha atual" required formControlName="currentPassword">
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="new-password" placeholder="Nova senha" required formControlName="newPassword">
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirm-password" placeholder="Confirmar nova senha" required formControlName="confirmPassword">
      </div>

      <button type="submit" class="btn btn-primario">
        <i class="fas fa-key"></i> Alterar Senha
      </button>

      <button type="button" class="btn btn-secundario" [routerLink]="['/Profile']">
        <i class="fas fa-arrow-left"></i> Voltar
      </button>
    </form>
  </div>
</div>
